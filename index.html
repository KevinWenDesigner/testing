<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <!-- 使用meta标签重定向 -->
    <meta http-equiv="refresh" content="0; url=tasks.html">
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .loading {
            text-align: center;
        }
        .loading h2 {
            margin-bottom: 20px;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <h2>医院系统任务管理</h2>
        <p>正在跳转到任务管理页面...</p>
        <div class="spinner"></div>
    </div>

    <!-- 使用JavaScript重定向作为备份 -->
    <script>
        // 立即重定向到tasks.html
        window.location.href = 'tasks.html';
    </script>
</body>
</html>
