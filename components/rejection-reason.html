<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不互认理由填写</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .rejection-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .rejection-header {
            background: linear-gradient(135deg, var(--error), #ef5350);
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            color: white;
            margin-bottom: 1.5rem;
        }
        
        .rejection-form {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            padding: 2rem;
        }
        
        .form-section {
            margin-bottom: 2rem;
        }
        
        .form-section:last-child {
            margin-bottom: 0;
        }
        
        .reason-group {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }
        
        .reason-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .reason-item:hover {
            border-color: var(--primary);
            background-color: var(--background);
        }
        
        .reason-item.selected {
            border-color: var(--primary);
            background-color: #ebf8ff;
        }
        
        .attachment-area {
            border: 2px dashed var(--border-color);
            border-radius: var(--radius-lg);
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .attachment-area:hover {
            border-color: var(--primary);
            background-color: var(--background);
        }
        
        .attachment-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .attachment-item {
            position: relative;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 0.5rem;
        }
        
        .attachment-item img {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: var(--radius-sm);
        }
        
        .remove-attachment {
            position: absolute;
            top: -0.5rem;
            right: -0.5rem;
            background: var(--error);
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="rejection-container">
        <!-- 页面标题 -->
        <div class="rejection-header">
            <h2 class="text-xl font-bold mb-2">不互认理由填写</h2>
            <p class="text-sm opacity-90">请选择或填写不予互认的具体原因，并上传相关证明材料</p>
        </div>

        <!-- 表单内容 -->
        <div class="rejection-form">
            <!-- 项目信息 -->
            <div class="form-section">
                <h3 class="text-lg font-semibold mb-4">项目信息</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="pb-form-row">
                        <label class="pb-form-label">项目名称：</label>
                        <input type="text" class="pb-input pb-form-field" value="甲功三项" readonly>
                    </div>
                    <div class="pb-form-row">
                        <label class="pb-form-label">项目编码：</label>
                        <input type="text" class="pb-input pb-form-field" value="XY003" readonly>
                    </div>
                    <div class="pb-form-row">
                        <label class="pb-form-label">申请医院：</label>
                        <input type="text" class="pb-input pb-form-field" value="市一医院" readonly>
                    </div>
                    <div class="pb-form-row">
                        <label class="pb-form-label">申请科室：</label>
                        <input type="text" class="pb-input pb-form-field" value="内分泌科" readonly>
                    </div>
                </div>
            </div>

            <!-- 不互认原因 -->
            <div class="form-section">
                <h3 class="text-lg font-semibold mb-4">不互认原因</h3>
                <div class="reason-group">
                    <div class="reason-item">
                        <input type="checkbox" class="pb-checkbox mr-2">
                        <span>检验方法不同</span>
                    </div>
                    <div class="reason-item">
                        <input type="checkbox" class="pb-checkbox mr-2">
                        <span>仪器型号不同</span>
                    </div>
                    <div class="reason-item">
                        <input type="checkbox" class="pb-checkbox mr-2">
                        <span>试剂品牌不同</span>
                    </div>
                    <div class="reason-item">
                        <input type="checkbox" class="pb-checkbox mr-2">
                        <span>参考值范围不同</span>
                    </div>
                    <div class="reason-item">
                        <input type="checkbox" class="pb-checkbox mr-2">
                        <span>质控要求不符</span>
                    </div>
                    <div class="reason-item">
                        <input type="checkbox" class="pb-checkbox mr-2">
                        <span>其他原因</span>
                    </div>
                </div>
            </div>

            <!-- 详细说明 -->
            <div class="form-section">
                <h3 class="text-lg font-semibold mb-4">详细说明</h3>
                <textarea class="pb-input w-full" rows="4" placeholder="请详细说明不互认的具体原因..."></textarea>
            </div>

            <!-- 附件上传 -->
            <div class="form-section">
                <h3 class="text-lg font-semibold mb-4">证明材料</h3>
                <div class="attachment-area">
                    <i class="fas fa-cloud-upload-alt text-3xl text-gray-400 mb-2"></i>
                    <p class="text-gray-600">点击或拖拽文件到此处上传</p>
                    <p class="text-sm text-gray-500 mt-1">支持 jpg、png、pdf 格式，单个文件不超过 10MB</p>
                </div>
                <div class="attachment-preview">
                    <div class="attachment-item">
                        <img src="https://via.placeholder.com/100" alt="附件预览">
                        <div class="remove-attachment">
                            <i class="fas fa-times"></i>
                        </div>
                        <div class="text-xs text-center mt-1 text-gray-600">检验报告.jpg</div>
                    </div>
                </div>
            </div>

            <!-- 提交按钮 -->
            <div class="flex justify-end gap-3">
                <button class="pb-button pb-button-secondary">
                    <i class="fas fa-times mr-1"></i>取消
                </button>
                <button class="pb-button">
                    <i class="fas fa-check mr-1"></i>确认提交
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
