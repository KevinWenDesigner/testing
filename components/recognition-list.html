<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互认项目列表</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        .main-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #ffffff;
        }
        .patient-bar {
            background-color: #f8fafc;
            border-bottom: 1px solid var(--pb-border);
            padding: 8px 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .filter-bar {
            background-color: #f8fafc;
            border-bottom: 1px solid var(--pb-border);
            padding: 8px 12px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .hospital-badge {
            display: inline-block;
            padding: 2px 8px;
            background-color: #ebf8ff;
            border: 1px solid #bee3f8;
            border-radius: 3px;
            font-size: 12px;
            color: #2b6cb0;
        }
        .date-badge {
            display: inline-block;
            padding: 2px 8px;
            background-color: #e9f7ef;
            border: 1px solid #c6f6d5;
            border-radius: 3px;
            font-size: 12px;
            color: #276749;
        }
        .department-badge {
            display: inline-block;
            padding: 2px 8px;
            background-color: #feebc8;
            border: 1px solid #fbd38d;
            border-radius: 3px;
            font-size: 12px;
            color: #975a16;
        }
        .status-cell {
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- 标题栏 -->
        <div class="pb-header">
            <div class="flex justify-between items-center">
                <div><i class="fas fa-exchange-alt mr-2"></i>检验结果互认项目列表</div>
                <div class="flex items-center gap-2">
                    <button class="pb-button-secondary text-xs"><i class="fas fa-sync-alt mr-1"></i>刷新</button>
                    <button class="pb-button-secondary text-xs"><i class="fas fa-times mr-1"></i>关闭</button>
                </div>
            </div>
        </div>
        
        <!-- 患者信息横幅 -->
        <div class="patient-bar">
            <div>
                <span class="font-bold">患者：</span>
                <span id="patientName">王小明</span>
                <span class="ml-4">卡号：</span>
                <span id="patientId">P10086</span>
            </div>
            <div>
                <span>共查询到</span>
                <span id="totalCount" class="font-bold text-blue-600">2</span>
                <span>条互认记录</span>
            </div>
        </div>
        
        <!-- 筛选栏 -->
        <div class="filter-bar">
            <div>
                <span class="pb-label">检查日期：</span>
                <input type="date" class="pb-input" value="2023-01-01">
                <span class="px-1">至</span>
                <input type="date" class="pb-input" value="2023-03-15">
            </div>
            <div>
                <span class="pb-label">检查医院：</span>
                <select class="pb-select">
                    <option value="">全部</option>
                    <option value="hospital1">市第一医院</option>
                    <option value="hospital2">市第二医院</option>
                </select>
            </div>
            <div>
                <span class="pb-label">项目名称：</span>
                <input type="text" class="pb-input" placeholder="搜索项目">
            </div>
            <button class="pb-button"><i class="fas fa-search mr-1"></i>查询</button>
        </div>
        
        <!-- 内容区域 -->
        <div class="content-area">
            <div class="mb-4">
                <table class="pb-table" id="recognitionTable">
                    <thead>
                        <tr>
                            <th width="5%">序号</th>
                            <th width="10%">检查日期</th>
                            <th width="15%">检查医院</th>
                            <th width="10%">科室</th>
                            <th width="10%">项目编码</th>
                            <th width="15%">项目名称</th>
                            <th width="15%">状态</th>
                            <th width="20%">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>2023-01-15</td>
                            <td>
                                <span class="hospital-badge">市第一医院</span>
                            </td>
                            <td>
                                <span class="department-badge">内科</span>
                            </td>
                            <td>CBC001</td>
                            <td>血常规</td>
                            <td>
                                <div class="status-cell">
                                    <span class="pb-status pb-status-success">正常</span>
                                </div>
                            </td>
                            <td>
                                <div class="flex gap-1">
                                    <button class="pb-button text-xs view-detail-btn" data-id="1" data-code="CBC001"><i class="fas fa-list-alt mr-1"></i>查看明细</button>
                                    <button class="pb-button text-xs toggle-recognition-btn" data-id="1" data-code="CBC001"><i class="fas fa-check-circle mr-1"></i>互认</button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>2023-01-15</td>
                            <td>
                                <span class="hospital-badge">市第一医院</span>
                            </td>
                            <td>
                                <span class="department-badge">内科</span>
                            </td>
                            <td>LFT002</td>
                            <td>肝功能</td>
                            <td>
                                <div class="status-cell">
                                    <span class="pb-status pb-status-danger">异常</span>
                                </div>
                            </td>
                            <td>
                                <div class="flex gap-1">
                                    <button class="pb-button text-xs view-detail-btn" data-id="2" data-code="LFT002"><i class="fas fa-list-alt mr-1"></i>查看明细</button>
                                    <button class="pb-button text-xs toggle-recognition-btn" data-id="2" data-code="LFT002"><i class="fas fa-check-circle mr-1"></i>互认</button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>2023-01-20</td>
                            <td>
                                <span class="hospital-badge">市第二医院</span>
                            </td>
                            <td>
                                <span class="department-badge">内科</span>
                            </td>
                            <td>KFT003</td>
                            <td>肾功能</td>
                            <td>
                                <div class="status-cell">
                                    <span class="pb-status pb-status-warning">待复查</span>
                                </div>
                            </td>
                            <td>
                                <div class="flex gap-1">
                                    <button class="pb-button text-xs view-detail-btn" data-id="3" data-code="KFT003"><i class="fas fa-list-alt mr-1"></i>查看明细</button>
                                    <button class="pb-button text-xs toggle-recognition-btn" data-id="3" data-code="KFT003"><i class="fas fa-check-circle mr-1"></i>互认</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!-- 分页 -->
            <div class="flex justify-between items-center">
                <div class="text-sm text-gray-600">
                    共 3 条记录
                </div>
                <div class="flex gap-1">
                    <button class="pb-button-secondary text-xs" disabled><i class="fas fa-chevron-left"></i></button>
                    <button class="pb-button text-xs">1</button>
                    <button class="pb-button-secondary text-xs" disabled><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../js/main.js"></script>
</body>
</html>
