<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互认项目列表</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .recognition-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .recognition-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            color: white;
            margin-bottom: 1.5rem;
        }
        
        .recognition-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: var(--radius-md);
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            font-size: 0.875rem;
            opacity: 0.9;
        }
        
        .filter-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        
        .date-range {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .pb-status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 0.5rem;
        }
        
        .pb-status-dot.success { background-color: var(--success); }
        .pb-status-dot.warning { background-color: var(--warning); }
        .pb-status-dot.error { background-color: var(--error); }
    </style>
</head>
<body class="bg-gray-50">
    <div class="recognition-container">
        <!-- 统计信息头部 -->
        <div class="recognition-header">
            <h2 class="text-xl font-bold mb-2">互认项目统计</h2>
            <div class="recognition-stats">
                <div class="stat-card">
                    <div class="stat-value">156</div>
                    <div class="stat-label">总项目数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">142</div>
                    <div class="stat-label">可互认项目</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">12</div>
                    <div class="stat-label">待确认项目</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">2</div>
                    <div class="stat-label">不可互认项目</div>
                </div>
            </div>
        </div>

        <!-- 筛选工具栏 -->
        <div class="pb-group mb-4">
            <div class="pb-group-title">
                <i class="fas fa-filter mr-2"></i>筛选条件
            </div>
            <div class="pb-group-content">
                <div class="filter-bar">
                    <div class="date-range">
                        <input type="date" class="pb-input" value="2024-03-01">
                        <span>至</span>
                        <input type="date" class="pb-input" value="2024-03-31">
                    </div>
                    <select class="pb-input">
                        <option value="">全部状态</option>
                        <option value="1">可互认</option>
                        <option value="2">待确认</option>
                        <option value="3">不可互认</option>
                    </select>
                    <input type="text" class="pb-input" placeholder="搜索项目名称/编码">
                    <button class="pb-button">
                        <i class="fas fa-search mr-1"></i>查询
                    </button>
                    <button class="pb-button pb-button-secondary">
                        <i class="fas fa-redo mr-1"></i>重置
                    </button>
                </div>
            </div>
        </div>

        <!-- 项目列表 -->
        <div class="pb-group">
            <div class="pb-group-title">
                <i class="fas fa-list-check mr-2"></i>互认项目列表
            </div>
            <div class="pb-group-content">
                <div class="pb-toolbar mb-3">
                    <button class="pb-button">
                        <i class="fas fa-file-export mr-1"></i>导出
                    </button>
                    <button class="pb-button pb-button-secondary ml-2">
                        <i class="fas fa-sync mr-1"></i>刷新
                    </button>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="pb-table">
                        <thead>
                            <tr>
                                <th>项目编码</th>
                                <th>项目名称</th>
                                <th>规格</th>
                                <th>单价(元)</th>
                                <th>互认状态</th>
                                <th>互认医院</th>
                                <th>更新时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>XY001</td>
                                <td>血常规</td>
                                <td>次</td>
                                <td>35.00</td>
                                <td>
                                    <span class="pb-status-dot success"></span>
                                    可互认
                                </td>
                                <td>市一医院、市二医院</td>
                                <td>2024-03-15 10:30</td>
                                <td>
                                    <button class="pb-icon-button" title="查看详情">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <button class="pb-icon-button" title="编辑">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>XY002</td>
                                <td>肝功能</td>
                                <td>次</td>
                                <td>80.00</td>
                                <td>
                                    <span class="pb-status-dot warning"></span>
                                    待确认
                                </td>
                                <td>市一医院</td>
                                <td>2024-03-15 09:15</td>
                                <td>
                                    <button class="pb-icon-button" title="查看详情">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <button class="pb-icon-button" title="编辑">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>XY003</td>
                                <td>甲功三项</td>
                                <td>次</td>
                                <td>120.00</td>
                                <td>
                                    <span class="pb-status-dot error"></span>
                                    不可互认
                                </td>
                                <td>-</td>
                                <td>2024-03-14 16:45</td>
                                <td>
                                    <button class="pb-icon-button" title="查看详情">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <button class="pb-icon-button" title="编辑">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- 分页 -->
                <div class="flex justify-between items-center mt-4">
                    <div class="text-sm text-gray-600">
                        共 156 条记录
                    </div>
                    <div class="pb-pagination">
                        <button class="pb-button pb-button-secondary" disabled>
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="pb-button pb-button-primary">1</button>
                        <button class="pb-button pb-button-secondary">2</button>
                        <button class="pb-button pb-button-secondary">3</button>
                        <span class="px-2">...</span>
                        <button class="pb-button pb-button-secondary">10</button>
                        <button class="pb-button pb-button-secondary">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
