<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基层非预存金改造追踪</title>
    <!-- 引入图标库 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f5f5f5;
            --card-background: #ffffff;
            --text-color: #333333;
            --text-secondary: #7f8c8d;
            --border-color: #dddddd;
            --hover-color: #f9f9f9;
        }
        
        .dark-mode {
            --primary-color: #2980b9;
            --secondary-color: #27ae60;
            --background-color: #1a1a1a;
            --card-background: #2c2c2c;
            --text-color: #f0f0f0;
            --text-secondary: #aaaaaa;
            --border-color: #444444;
            --hover-color: #383838;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            transition: background-color 0.3s, color 0.3s;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        /* 侧边栏样式 */
        .sidebar {
            width: 250px;
            background-color: var(--card-background);
            border-right: 1px solid var(--border-color);
            padding: 20px 0;
            transition: all 0.3s;
            z-index: 100;
        }
        
        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .sidebar-header h2 {
            font-size: 1.4rem;
            color: var(--primary-color);
        }
        
        .nav-menu {
            list-style: none;
            padding: 20px 0;
        }
        
        .nav-item {
            padding: 10px 20px;
            margin: 5px 0;
            cursor: pointer;
            border-left: 3px solid transparent;
            transition: all 0.2s;
            display: flex;
            align-items: center;
        }
        
        .nav-item i {
            margin-right: 10px;
            font-size: 1.1rem;
        }
        
        .nav-item:hover {
            background-color: var(--hover-color);
        }
        
        .nav-item.active {
            border-left-color: var(--primary-color);
            background-color: var(--hover-color);
        }
        
        /* 主内容区域 */
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        /* 顶部控制栏 */
        .control-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .controls-left {
            display: flex;
            gap: 15px;
        }
        
        .view-switch, .filter-options, .sort-options {
            display: flex;
            align-items: center;
            background-color: var(--card-background);
            border-radius: 4px;
            padding: 5px 10px;
            border: 1px solid var(--border-color);
        }
        
        .view-option, .filter-option, .sort-option {
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            transition: background-color 0.2s;
        }
        
        .view-option:hover, .filter-option:hover, .sort-option:hover {
            background-color: var(--hover-color);
        }
        
        .view-option.active, .filter-option.active, .sort-option.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .controls-right {
            display: flex;
            gap: 10px;
        }
        
        .search-box {
            display: flex;
            align-items: center;
            background-color: var(--card-background);
            border-radius: 4px;
            padding: 5px 10px;
            border: 1px solid var(--border-color);
        }
        
        .search-box input {
            border: none;
            background: transparent;
            padding: 5px;
            outline: none;
            color: var(--text-color);
            font-size: 14px;
            width: 200px;
        }
        
        .search-box i {
            color: var(--text-secondary);
        }
        
        .theme-toggle {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            width: 40px;
            height: 34px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        /* 任务容器 */
        .main-section {
            margin-bottom: 30px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .section-title {
            color: var(--primary-color);
            font-size: 1.2rem;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 5px;
            display: inline-block;
        }
        
        .task-container {
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }
        
        /* 列表视图 */
        .task-list {
            list-style-type: none;
        }
        
        .task-item {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: flex-start;
            transition: background-color 0.2s;
        }
        
        .task-item:last-child {
            border-bottom: none;
        }
        
        .task-item:hover {
            background-color: var(--hover-color);
        }
        
        .task-checkbox {
            margin-right: 15px;
            margin-top: 5px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .task-content {
            flex: 1;
        }
        
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }
        
        .task-title {
            font-weight: bold;
            color: var(--text-color);
            transition: color 0.3s;
        }
        
        .task-item.completed .task-title {
            text-decoration: line-through;
            color: var(--text-secondary);
        }
        
        .task-meta {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }
        
        .task-priority {
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
            display: inline-block;
        }
        
        .priority-high {
            background-color: #ff7675;
            color: white;
        }
        
        .priority-medium {
            background-color: #fdcb6e;
            color: #333;
        }
        
        .priority-low {
            background-color: #74b9ff;
            color: white;
        }
        
        .task-category {
            background-color: #a29bfe;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
        }
        
        .task-actions {
            display: flex;
            gap: 10px;
        }
        
        .task-action-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1rem;
            transition: color 0.2s;
        }
        
        .task-action-btn:hover {
            color: var(--primary-color);
        }
        
        .task-details {
            margin-top: 10px;
            font-size: 0.9rem;
        }
        
        .task-description {
            margin-bottom: 10px;
            color: var(--text-color);
        }
        
        .completion-time {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 5px;
        }
        
        /* 卡片视图 */
        .task-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .task-card {
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .task-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        /* 底部统计栏 */
        .footer-stats {
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px 20px;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .progress-area {
            flex: 1;
            max-width: 500px;
        }
        
        .progress-bar {
            height: 8px;
            background-color: var(--border-color);
            border-radius: 10px;
            margin-bottom: 10px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            border: none;
            transition: background-color 0.2s;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #27ae60;
        }
        
        /* 模态框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: var(--card-background);
            border-radius: 8px;
            width: 500px;
            max-width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }
        
        .modal-title {
            font-size: 1.2rem;
            color: var(--primary-color);
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-color);
        }
        
        .form-control {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--card-background);
            color: var(--text-color);
        }
        
        .form-select {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--card-background);
            color: var(--text-color);
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
                padding: 10px 0;
            }
            
            .control-bar {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            
            .controls-left, .controls-right {
                width: 100%;
                justify-content: space-between;
            }
            
            .search-box input {
                width: 100%;
            }
            
            .task-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 侧边导航 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>基层非预交金改造</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item active" data-section="dashboard">
                    <i class="bi bi-speedometer2"></i> 仪表盘
                </li>
                <li class="nav-item" data-section="registration">
                    <i class="bi bi-person-plus"></i> 挂号模块
                </li>
                <li class="nav-item" data-section="billing">
                    <i class="bi bi-cash-coin"></i> 划价收费
                </li>
                <li class="nav-item" data-section="testing">
                    <i class="bi bi-check2-square"></i> 待测试项目
                </li>
                <li class="nav-item" data-section="statistics">
                    <i class="bi bi-bar-chart"></i> 数据统计
                </li>
                <li class="nav-item" data-section="settings">
                    <i class="bi bi-gear"></i> 设置
                </li>
            </ul>
        </div>
        
        <!-- 主内容区域 -->
        <div class="main-content">
            <!-- 顶部控制栏 -->
            <div class="control-bar">
                <div class="controls-left">
                    <div class="view-switch">
                        <div class="view-option active" data-view="list">
                            <i class="bi bi-list-ul"></i> 列表
                        </div>
                        <div class="view-option" data-view="grid">
                            <i class="bi bi-grid"></i> 卡片
                        </div>
                    </div>
                    
                    <div class="filter-options">
                        <div class="filter-option active" data-filter="all">全部</div>
                        <div class="filter-option" data-filter="pending">待办</div>
                        <div class="filter-option" data-filter="completed">已完成</div>
                    </div>
                    
                    <div class="sort-options">
                        <div class="sort-option active" data-sort="priority">优先级</div>
                        <div class="sort-option" data-sort="date">日期</div>
                    </div>
                </div>
                
                <div class="controls-right">
                    <div class="search-box">
                        <i class="bi bi-search"></i>
                        <input type="text" id="task-search" placeholder="搜索任务...">
                    </div>
                    
                    <div class="theme-toggle" id="theme-toggle">
                        <i class="bi bi-moon"></i>
                    </div>
                </div>
            </div>
            
            <!-- 仪表盘部分 -->
            <div class="section-container" id="dashboard-section">
                <div class="main-section">
                    <div class="section-header">
                        <h2 class="section-title">概览</h2>
                        <button class="btn btn-primary" id="add-task-btn">
                            <i class="bi bi-plus"></i> 新建任务
                        </button>
                    </div>
                    
                    <!-- 状态卡片 -->
                    <div class="task-grid">
                        <div class="task-card">
                            <h3><i class="bi bi-list-check"></i> 总任务</h3>
                            <div style="font-size: 2rem; margin: 10px 0;" id="total-tasks">16</div>
                            <div style="color: var(--text-secondary);">全部任务数量</div>
                        </div>
                        
                        <div class="task-card">
                            <h3><i class="bi bi-check2-circle"></i> 已完成</h3>
                            <div style="font-size: 2rem; margin: 10px 0;" id="completed-tasks">0</div>
                            <div style="color: var(--text-secondary);">已完成的任务</div>
                        </div>
                        
                        <div class="task-card">
                            <h3><i class="bi bi-hourglass-split"></i> 进行中</h3>
                            <div style="font-size: 2rem; margin: 10px 0;" id="pending-tasks">16</div>
                            <div style="color: var(--text-secondary);">待处理的任务</div>
                        </div>
                        
                        <div class="task-card">
                            <h3><i class="bi bi-exclamation-triangle"></i> 高优先级</h3>
                            <div style="font-size: 2rem; margin: 10px 0;" id="high-priority-tasks">5</div>
                            <div style="color: var(--text-secondary);">需优先处理</div>
                        </div>
                    </div>
                </div>
                
                <!-- 近期活动 -->
                <div class="main-section">
                    <div class="section-header">
                        <h2 class="section-title">近期活动</h2>
                    </div>
                    
                    <div class="task-container" id="recent-activities">
                        <!-- 近期活动列表将通过JS动态生成 -->
                    </div>
                </div>
            </div>
            
            <!-- 挂号模块部分 -->
            <div class="section-container" id="registration-section" style="display: none;">
                <div class="main-section">
                    <div class="section-header">
                        <h2 class="section-title">挂号模块任务</h2>
                        <button class="btn btn-primary" id="add-reg-task-btn">
                            <i class="bi bi-plus"></i> 添加任务
                        </button>
                    </div>
                    
                    <div class="task-container">
                        <ul class="task-list" id="registration-tasks">
                            <!-- 任务列表将通过JS动态生成 -->
                        </ul>
                    </div>
                </div>
            </div>
            
            <!-- 划价收费模块部分 -->
            <div class="section-container" id="billing-section" style="display: none;">
                <div class="main-section">
                    <div class="section-header">
                        <h2 class="section-title">划价收费模块任务</h2>
                        <button class="btn btn-primary" id="add-bill-task-btn">
                            <i class="bi bi-plus"></i> 添加任务
                        </button>
                    </div>
                    
                    <div class="task-container">
                        <ul class="task-list" id="billing-tasks">
                            <!-- 任务列表将通过JS动态生成 -->
                        </ul>
                    </div>
                </div>
            </div>
            
            <!-- 待测试项目部分 -->
            <div class="section-container" id="testing-section" style="display: none;">
                <div class="main-section">
                    <div class="section-header">
                        <h2 class="section-title">待测试项目</h2>
                        <button class="btn btn-primary" id="add-test-task-btn">
                            <i class="bi bi-plus"></i> 添加任务
                        </button>
                    </div>
                    
                    <div class="task-container">
                        <ul class="task-list" id="testing-tasks">
                            <!-- 任务列表将通过JS动态生成 -->
                        </ul>
                    </div>
                </div>
            </div>
            
            <!-- 数据统计部分 -->
            <div class="section-container" id="statistics-section" style="display: none;">
                <div class="main-section">
                    <div class="section-header">
                        <h2 class="section-title">数据统计</h2>
                    </div>
                    
                    <div class="task-container" style="padding: 10px;">
                        <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;">
                            <div>
                                <h3 style="font-size: 0.9rem; margin-bottom: 5px;">完成趋势</h3>
                                <canvas id="completion-trend-chart" height="150"></canvas>
                            </div>
                            <div>
                                <h3 style="font-size: 0.9rem; margin-bottom: 5px;">模块完成情况</h3>
                                <canvas id="module-completion-chart" height="150"></canvas>
                            </div>
                            <div>
                                <h3 style="font-size: 0.9rem; margin-bottom: 5px;">优先级分布</h3>
                                <canvas id="priority-chart" height="110"></canvas>
                            </div>
                            <div>
                                <h3 style="font-size: 0.9rem; margin-bottom: 5px;">完成时间分布</h3>
                                <canvas id="completion-time-chart" height="150"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 设置部分 -->
            <div class="section-container" id="settings-section" style="display: none;">
                <div class="main-section">
                    <div class="section-header">
                        <h2 class="section-title">系统设置</h2>
                    </div>
                    
                    <div class="task-container">
                        <div class="form-group">
                            <h3>显示设置</h3>
                            <div style="margin: 15px 0;">
                                <label class="form-label">默认视图</label>
                                <select class="form-select" id="default-view-setting">
                                    <option value="list">列表视图</option>
                                    <option value="grid">卡片视图</option>
                                </select>
                            </div>
                            <div style="margin: 15px 0;">
                                <label class="form-label">默认主题</label>
                                <select class="form-select" id="default-theme-setting">
                                    <option value="light">浅色模式</option>
                                    <option value="dark">深色模式</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <h3>数据管理</h3>
                            <div style="margin: 15px 0;">
                                <button class="btn btn-primary" id="export-all-btn">导出所有数据</button>
                                <button class="btn btn-secondary" id="import-data-btn" style="margin-left: 10px;">导入数据</button>
                            </div>
                            <div style="margin: 15px 0;">
                                <label class="form-label">自动备份频率</label>
                                <select class="form-select" id="backup-frequency">
                                    <option value="daily">每天</option>
                                    <option value="weekly">每周</option>
                                    <option value="monthly">每月</option>
                                    <option value="never">从不</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 底部统计栏 -->
            <div class="footer-stats">
                <div class="progress-area">
                    <div class="progress-bar">
                        <div class="progress" id="progress-bar"></div>
                    </div>
                    <p class="progress-text" id="progress-text">已完成：0/16 任务 (0%)</p>
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-primary" id="export-report-btn">
                        <i class="bi bi-file-earmark-text"></i> 导出报表
                    </button>
                    <button class="btn btn-secondary" id="save-button">
                        <i class="bi bi-save"></i> 保存进度
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 任务详情模态框 -->
    <div class="modal" id="task-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">任务详情</h3>
                <button class="close-modal" id="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="task-form">
                    <div class="form-group">
                        <label for="task-title" class="form-label">任务标题</label>

        // 格式化日期时间
        function formatDateTime(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }
        
        // 格式化日期
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // 渲染任务列表
        function renderTaskList(tasks, container) {
            // 清空容器
            container.innerHTML = '';
            
            // 应用过滤
            let filteredTasks = tasks;
            if (appState.currentFilter === 'pending') {
                filteredTasks = tasks.filter(task => !task.completed);
            } else if (appState.currentFilter === 'completed') {
                filteredTasks = tasks.filter(task => task.completed);
            }
            
            // 应用排序
            if (appState.currentSort === 'priority') {
                const priorityOrder = { high: 1, medium: 2, low: 3 };
                filteredTasks.sort((a, b) => priorityOrder[a.priority] - priorityOrder[b.priority]);
            } else if (appState.currentSort === 'date') {
                filteredTasks.sort((a, b) => {
                    if (a.completionTime && b.completionTime) {
                        return new Date(b.completionTime) - new Date(a.completionTime);
                    } else if (a.completionTime) {
                        return -1;
                    } else if (b.completionTime) {
                        return 1;
                    } else {
                        return new Date(a.dueDate) - new Date(b.dueDate);
                    }
                });
            }
            
            // 根据当前视图选择渲染函数
            if (appState.currentView === 'list') {
                renderListView(filteredTasks, container);
            } else {
                renderGridView(filteredTasks, container);
            }
        }

        // 处理任务状态变更
        function handleTaskStatusChange(task, isChecked) {
            // 获取对应的任务数组
            let taskArray;
            let moduleKey;
            
            if (task.module === 'registration') {
                taskArray = tasksData.registrationTasks;
                moduleKey = 'registrationTasks';
            } else if (task.module === 'billing') {
                taskArray = tasksData.billingTasks;
                moduleKey = 'billingTasks';
            } else if (task.module === 'testing') {
                taskArray = tasksData.testingTasks;
                moduleKey = 'testingTasks';
            }
            
            // 找到相应的任务
            const taskIndex = taskArray.findIndex(t => t.id === task.id);
            if (taskIndex === -1) return;
            
            // 更新任务状态
            taskArray[taskIndex].completed = isChecked;
            
            // 更新完成时间
            if (isChecked) {
                const now = new Date();
                const formattedTime = formatDateTime(now);
                taskArray[taskIndex].completionTime = formattedTime;
                
                // 显示完成时间
                const timeElement = document.getElementById(`time-${task.id}`);
                if (timeElement) {
                    timeElement.textContent = `完成时间: ${formattedTime}`;
                }
                
                // 添加活动日志
                addActivityLog('完成', task.id, task.title, task.module);
            } else {
                taskArray[taskIndex].completionTime = null;
                
                // 清除完成时间显示
                const timeElement = document.getElementById(`time-${task.id}`);
                if (timeElement) {
                    timeElement.textContent = '';
                }
                
                // 添加活动日志
                addActivityLog('取消完成', task.id, task.title, task.module);
            }
            
            // 更新任务元素的样式
            const taskElements = document.querySelectorAll(`[data-id="${task.id}"]`);
            taskElements.forEach(element => {
                element.classList.toggle('completed', isChecked);
            });
            
            // 更新进度
            updateProgress();
            
            // 更新仪表盘统计
            updateDashboardStats();
            
            // 保存数据
            saveTasksData();
        }

        // 从模态框保存任务
        function saveTaskFromModal() {
            const title = document.getElementById('task-title').value.trim();
            if (!title) {
                alert('请输入任务标题');
                return;
            }
            
            const description = document.getElementById('task-description').value.trim();
            const priority = document.getElementById('task-priority').value;
            const category = document.getElementById('task-category').value;
            const assignee = document.getElementById('task-assignee').value.trim();
            const dueDate = document.getElementById('task-due-date').value;
            const module = document.getElementById('task-module').value;
            
            // 如果是编辑任务
            if (appState.currentEditingTask) {
                const task = appState.currentEditingTask;
                const originalModule = task.module;
                
                // 更新任务数据
                task.title = title;
                task.description = description;
                task.priority = priority;
                task.category = category;
                task.assignee = assignee;
                task.dueDate = dueDate;
                
                // 如果模块改变，需要移动任务
                if (module !== originalModule) {
                    // 从原来的模块中移除
                    let originalArray;
                    if (originalModule === 'registration') {
                        originalArray = tasksData.registrationTasks;
                    } else if (originalModule === 'billing') {
                        originalArray = tasksData.billingTasks;
                    } else if (originalModule === 'testing') {
                        originalArray = tasksData.testingTasks;
                    }
                    
                    const index = originalArray.findIndex(t => t.id === task.id);
                    if (index !== -1) {
                        originalArray.splice(index, 1);
                    }
                    
                    // 添加到新模块
                    task.module = module;
                    if (module === 'registration') {
                        tasksData.registrationTasks.push(task);
                    } else if (module === 'billing') {
                        tasksData.billingTasks.push(task);
                    } else if (module === 'testing') {
                        tasksData.testingTasks.push(task);
                    }
                }
                
                // 添加活动日志
                addActivityLog('编辑', task.id, task.title, task.module);
            } else {
                // 创建新任务
                const newTask = {
                    id: generateTaskId(module),
                    title,
                    description,
                    priority,
                    category,
                    assignee,
                    dueDate,
                    module,
                    completed: false,
                    completionTime: null
                };
                
                // 添加到相应模块
                if (module === 'registration') {
                    tasksData.registrationTasks.push(newTask);
                } else if (module === 'billing') {
                    tasksData.billingTasks.push(newTask);
                } else if (module === 'testing') {
                    tasksData.testingTasks.push(newTask);
                }
                
                // 添加活动日志
                addActivityLog('添加', newTask.id, newTask.title, newTask.module);
            }
            
            // 保存数据
            saveTasksData();
            
            // 重新渲染任务列表
            renderAllTaskLists();
            
            // 更新仪表盘统计
            updateDashboardStats();
            
            // 关闭模态框
            closeTaskModal();
        }
        
        // 生成任务ID
        function generateTaskId(module) {
            const prefix = {
                'registration': 'reg-task-',
                'billing': 'bill-task-',
                'testing': 'test-task-'
            }[module] || 'task-';
            
            let maxId = 0;
            
            // 查找当前模块中最大的ID编号
            let tasks;
            if (module === 'registration') {
                tasks = tasksData.registrationTasks;
            } else if (module === 'billing') {
                tasks = tasksData.billingTasks;
            } else if (module === 'testing') {
                tasks = tasksData.testingTasks;
            } else {
                tasks = getAllTasks();
            }
            
            tasks.forEach(task => {
                if (task.id.startsWith(prefix)) {
                    const idNum = parseInt(task.id.replace(prefix, ''), 10);
                    if (!isNaN(idNum) && idNum > maxId) {
                        maxId = idNum;
                    }
                }
            });
            
            return prefix + (maxId + 1);
        }
        
        // 初始化设置页面
        function initSettingsPage() {
            // 设置默认视图
            elements.defaultViewSetting.value = appState.currentView;
            elements.defaultViewSetting.addEventListener('change', function() {
                appState.currentView = this.value;
                
                // 更新视图选项
                elements.viewOptions.forEach(option => {
                    option.classList.toggle('active', option.dataset.view === appState.currentView);
                });
                
                renderAllTaskLists();
                saveAppState();
            });
            
            // 设置默认主题
            elements.defaultThemeSetting.value = appState.isDarkMode ? 'dark' : 'light';
            elements.defaultThemeSetting.addEventListener('change', function() {
                appState.isDarkMode = this.value === 'dark';
                
                document.body.classList.toggle('dark-mode', appState.isDarkMode);
                
                if (appState.isDarkMode) {
                    elements.themeToggle.innerHTML = '<i class="bi bi-sun"></i>';
                } else {
                    elements.themeToggle.innerHTML = '<i class="bi bi-moon"></i>';
                }
                
                updateChartsTheme();
                saveAppState();
            });
            
            // 导出所有数据
            elements.exportAllBtn.addEventListener('click', function() {
                const exportData = {
                    tasksData,
                    activityLogs,
                    exportDate: formatDateTime(new Date())
                };
                
                const dataStr = JSON.stringify(exportData, null, 2);
                const blob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = '医院系统任务数据_' + new Date().toISOString().slice(0,10) + '.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
            
            // 导入数据
            elements.importDataBtn.addEventListener('click', function() {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = '.json';
                
                input.addEventListener('change', function(e) {
                    const file = e.target.files[0];
                    if (!file) return;
                    
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        try {
                            const importedData = JSON.parse(event.target.result);
                            
                            // 验证导入的数据
                            if (importedData.tasksData && importedData.activityLogs) {
                                if (confirm('确定要导入这些数据吗？这将覆盖当前的所有任务数据。')) {
                                    tasksData = importedData.tasksData;
                                    activityLogs = importedData.activityLogs;
                                    
                                    // 保存导入的数据
                                    saveTasksData();
                                    
                                    // 刷新页面显示
                                    renderAllTaskLists();
                                    updateDashboardStats();
                                    renderRecentActivities();
                                    
                                    alert('数据导入成功！');
                                }
                            } else {
                                alert('导入的文件格式不正确！');
                            }
                        } catch (error) {
                            alert('导入失败：' + error.message);
                        }
                    };
                    reader.readAsText(file);
                });
                
                input.click();
            });
        }
        
        // 在切换到统计部分时渲染图表
        elements.navItems.forEach(item => {
            item.addEventListener('click', () => {
                if (item.dataset.section === 'statistics') {
                    setTimeout(renderAllCharts, 100);
                }
            });
        });
        
        // 删除任务
        function deleteTask(task) {
            // 获取对应的任务数组
            let taskArray;
            let moduleKey;
            
            if (task.module === 'registration') {
                taskArray = tasksData.registrationTasks;
                moduleKey = 'registrationTasks';
            } else if (task.module === 'billing') {
                taskArray = tasksData.billingTasks;
                moduleKey = 'billingTasks';
            } else if (task.module === 'testing') {
                taskArray = tasksData.testingTasks;
                moduleKey = 'testingTasks';
            }
            
            // 找到相应的任务
            const taskIndex = taskArray.findIndex(t => t.id === task.id);
            if (taskIndex === -1) return;
            
            // 从数组中移除任务
            taskArray.splice(taskIndex, 1);
            
            // 添加活动日志
            addActivityLog('删除', task.id, task.title, task.module);
            
            // 更新任务列表
            renderAllTaskLists();
            
            // 更新仪表盘统计
            updateDashboardStats();
            
            // 保存数据
            saveTasksData();
        }
        
        // 初始化应用
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
